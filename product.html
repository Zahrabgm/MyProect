<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project Class </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div id="header"></div>

        <main>
            <div class="product-top">
                <div class="other-products"></div>
                <div class="path-product"></div>
            </div>

            <div class="product-center">
                <div class="product-left-side"></div>
                <div class="product-middle-side"></div>
                <div class="product-right-side">
                    <h3 class="right-price"></h3>
                    <p>FREE Returns</p>
                    <p>FREE delivery <span class="date-time"></span> on eligible first order</p>
                    <h3>In stock</h3>
                    <select name="" id="quantity">
                        <option value="1">Quantity:1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br><br>
                    <button class="add btn">Add to Basket</button><br>
                    <button class="buy btn">Buy Now</button>
                    <p>Dispatched from Amazon</p>
                    <p>Sold by Amazon</p>
                </div>
            </div>

            <div class="product-bottom">
                <h3>Products related to this item</h3>
                <div class="related-products"></div>
            </div>
        </main>

        <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
        <script type="module" src="product.js"></script>
</body>

</html>
