<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div id="header"></div>

    <div class="middle-page">
        <div class="middleside left">
            <div class="middleside-img"></div>
            <h2>Added to cart !</h2>
        </div>
        <div class="middleside right">
            <span class="middleside-text">
                <h2>Cart Subtotal: </h3>
                <p class="total-price"></p>
            </span>
            <button class="checkout btn">Proceed to checkout</button><br>
            <button class="go-cart btn add ">Go to Cart</button><br>
            <button class="btn continue ">Continue shopping</button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>
    <script>
        const storedProducts = JSON.parse(localStorage.getItem('buyProducts'));
        const goCart = document.querySelector(".go-cart");
        const continuebtn = document.querySelector(".continue");
        //console.log(storedProducts);
        const imgMiddleSite = localStorage.getItem("img-middlesite");
        const imgMid = document.querySelector(".middleside-img");
        imgMid.innerHTML = `<img class= "image-product" src="${imgMiddleSite}" alt="">`;

        // set sum for price
        const totalPrice = document.querySelector(".total-price");
        const sum = storedProducts.reduce((total, product) => total + parseInt(product.price), 0);
        totalPrice.innerText = "â‚¬ " + sum;

        goCart.addEventListener("click", () => {
            window.location.href = "cart.html";
        })

        continuebtn.addEventListener("click", () => window.location.href = "index.html");
        
    </script>
</body>

</html>
